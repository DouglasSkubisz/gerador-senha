<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password"> <!--DICA SEO-->
    <title>Gerar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="logo">Gerador de senha</h1><!--LOGO-->
    <main class="container-input"><!--Caixa contendo caracteres, range e botão-->
        <span>Selecionar <span id="valor"></span> caracteres</span> <!--span para mostrar valor selecionado no input:range-->
        <input type="range" id="slider" class="slider" min="6" max="20" value="10"> <!--input:range com valor minino e máximo de caracteres-->

        <button id="button" class="button-cta" onclick="gerar()">Gerar Senha</button> <!--botão "Gerar Senha"-->
    </main>

    <div id="container-password" class="container-password hide"> <!--Container com informações da senha-->
        <span class="title">Sua senha gerada foi:</span> 
        <span id="password" class="password" onclick="copiarSenha()"></span> <!--onde aparece a senha-->
        <span class="tooltip">Clique na senha para copiar.</span><!--informação para copiar senha-->
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7d83e39ac4.js" crossorigin="anonymous"></script>
</body>
</html>
